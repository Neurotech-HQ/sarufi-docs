name: Generate site

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get yarn
      run: |
        sudo apt -y update
        sudo apt -y install yarn
    - name: Get dependencies
      run: |
         yarn
    - name: Build site
      run: |
        yarn build
